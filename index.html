<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start to do</title>
    <!-- Fave Icon -->
    <link rel="icon" href="Images/check.png">
    <!-- Style Code Sorce -->
    <link rel="stylesheet" href="Style/style.css">
    <!-- Font Aswom CDN link code -->
    <script src="https://kit.fontawesome.com/20663454e1.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- Clock And Banar Section -->
    <section class="images" id="clockSite">
        <div class="clock">
            <!-- Clock App Ssction -->
            <h1>00:01</h1>
            <span>PM</span>
            <p>Thursday, November 4, 2021</p>
        </div>
    </section>
    <!-- List Item And List input Option Section -->
    <section class="todoOption">
        <div class="list">
            <form action="" class="inputElement">
                <input type="text" placeholder="Enter your to do title">
            </form>
            <div class="button">
                <div class="add">
                    <a href="#"><i class="fas fa-plus"></i></a>
                </div>
            </div>

        </div>
        <!-- List Item Section -->
        <div class="todo">
            <ul>
                <li>My home work</li>
                <li>My coding project</li>
                <li>Wocing Tutorial</li>
                <li>Writing few sub</li>
            </ul>
        </div>
    </section>
    <!-- JavaScript File Sorce Code Section -->
    <script src="Script/app.js"></script>

</body>

</html>
